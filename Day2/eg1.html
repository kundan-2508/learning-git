<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustration - 1</title>
</head>
<body>
    <button onclick="showQuote()">Alert Quote</button>
    <p id = "quote">Talk is cheap, show me some code</p>
</body>
</html>

<script>
    // when i click on button i should alert this quote
    function showQuote(){
        var res = document.getElementById("quote").innerHTML;
        alert(res);
    }
</script>
