<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events is javascript</title>
</head>
<body>
    <button onClick = "myFunction()">Like Me</button> <!-- we can't pass 2 function at a time --> 
    <h3 id = "likesCount">0</h3>
</body>
</html>

<script>
    let cnt = 0;
    function myFunction(){
        // console.log("Someone liked you on your recent profile photo");
        cnt++;
        // console.log(cnt);
        var a = document.getElementById("likesCount");
        a.innerText = cnt;
    }
</script>
