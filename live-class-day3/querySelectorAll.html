<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelectorAll Demo</title>
</head>
<body>
    <p class="csk">Dhoni</p>
    <p class="rcb">Kohli</p>
    <p class="csk">Jadeja</p>
    <p class="rcb">Harshal</p>
    <p class="gj">Hardik</p>
    <p class="gj">Tewatia</p>
    <p class="csk">Shivam</p>

</body>
</html>

<script>
    // console.log(document.querySelectorAll(".csk"))
    // document.querySelectorAll(".csk").style.backgroundColor = "yellow";
    
    document.querySelectorAll(".csk").forEach(function(el, i, arr){
        el.style.backgroundColor = "yellow";
    });

    document.querySelectorAll(".rcb").forEach(function(el, i, arr){
        el.style.backgroundColor = "red";
    });

    document.querySelectorAll(".gj").forEach(function(el, i, arr){
        el.style.backgroundColor = "blue";
    });

</script>
