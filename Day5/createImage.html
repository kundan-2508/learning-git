<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Create Image</button>
</body>
</html>

<script>
    document.querySelector("button").addEventListener("click", myFun);

    function myFun(event){
        let imgTag = document.createElement("img");
        // imgTag.src = "https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80";
        imgTag.style.width = "200px";

        imgTag.setAttribute("src","https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80")
        document.querySelector("body").append(imgTag);

        // another way
        // setAttribute("attributName", "attributeValue");

    }
</script>
