<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="changeLook()">Mark as completed</button>
</body>
</html>

<style>
    button{
        background-color: grey;
        color: white;
        border: 0;
        border-radius: 10px;
        padding: 5px 10px;
    }
</style>

<script>
    function changeLook(){
        document.getElementById("btn").style.backgroundColor = "green";
        document.getElementById("btn").innerText = "Completed";
    }
</script>
